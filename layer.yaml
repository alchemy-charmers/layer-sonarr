includes: 
  - 'layer:basic'
  - 'layer:service-account'
  - 'layer:version'
  - 'layer:hostname'
  - 'layer:backup'
  - 'interface:usenet-downloader'
  - 'interface:plex-info'
  - 'interface:reverseproxy'
repo: git@github.com:chris-sanders/layer-sonarr.git
options:
  backup:
    backup-method: "sync"
    backup-files: |-
      /home/{sonarr-user}/.config/NzbDrone/Backups/scheduled
  service-account:
    users:
      - 'sonarr'
    groups:
      - 'sonarr'
    membership:
      - 'sonarr': ['sonarr']
